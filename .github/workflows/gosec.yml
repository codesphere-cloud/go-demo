name: Run Gosec
on:
  workflow_dispatch:
  pull_request:
    types:
    - closed
    - opened
    - reopened
    - synchronize
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
