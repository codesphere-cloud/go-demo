schemaVersion: v0.2
prepare:
  steps:
    - name: get build binary
      command: wget -O go-demo
        https://github.com/codesphere-cloud/go-demo/releases/download/v0.0.3/go-demo-linux-amd64
    - command: chmod +x go-demo
test:
  steps: []
run:
  go-service:
    steps:
      - command: ./go-demo
    plan: 8
    replicas: 1
    isPublic: true
    network:
      path: /
      stripPath: false
